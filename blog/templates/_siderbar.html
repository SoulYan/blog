{% if categories %}
    <div class="card mb-3">
        <div class="card-header">Categories</div>
        <ui class="list-group list-group-flush">
            {% for category in categories %}
                <li class="list-group-item list-group-item-action d-flex justify-content-sm-between align-items-center">
                    <a href="{{ url_for('blog.show_category', category_id=category.id) }}">
                        {{ category.name }}
                    </a>
                </li>
            {% endfor %}
        </ui>
    </div>
{% endif %}
